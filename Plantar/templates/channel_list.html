{% extends 'base.html' %} {% load static %} {% block content %}
<h1>Channels</h1>
<br /><br />
{% if channels %} {% for channel in channels %}

<div class="card mb-3" style="max-width: 540px">
  <div class="row g-0">
    <div class="col-md-4">
      <img
        src="{% static 'images/channel2.jpg' %}"
        class="img-fluid rounded-start"
        alt="Profile Image"
      />
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <a href="{% url 'channel' channel.id %}">
          <h5 class="card-title">{{channel.name|upper}}</h5>
        <p class="card-text">
          <a href="{% url 'profile' channel.creator.id %}">
            @{{channel.creator.username|lower}}
          </a>
        </p>
        <br /><br />
        <p class="card-text">
          <small class="text-muted">{{channel.description}}</small>
        </p>
      </div>
    </div>
  </div>
</div>
<br /><br />

{% endfor %} {% endif%} {% endblock%}
