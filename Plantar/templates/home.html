{% extends 'base.html' %}


{% block content %}

<div class= "container text text-center" >
     <div class = "row" >
         <div class = "col-8">
<h1>Plants!</h1>
<br/><br/>
{% if plants %}
     {% for plant in plants %}
        <div class="alert alert-secondary" role="alert">
             {{plant.body}}<br/>
             <small class = "text-muted">
               {{plant.create_at}} By @{{plant.user.username}}
             </small>
             
        </div><br/><br/>  
     {% endfor %}
{% endif %}

</div>
<div class= "col-4">
     <br/><br/><br/><br/>

     {% if form %}
     <form method=POST>
          {% csrf_token%}
          {{form.as_p}}
         
          <button type="submit" class="btn btn-secondary">Post Plant</button>
        </form>

     {% endif %} 
</div>
{% endblock %}
